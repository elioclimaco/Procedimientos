{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/semantic-ui/semantic.min.css' %}" rel="stylesheet" type="text/css">
    </head>

    <body>

    <!-- Tabla de topes de procedimientos -->
    <table class="ui red table">
        {% for tipo in tipos %}
        <thead>
            <tr>
                <th>Tipos de procedimientos</th>
                <th>{{ tipo.get_descripcion_display }}</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    {{ tipo.procedimiento.descripcion }}
                </td>
                <td>
                    {{ tipo.monto_inicial  }}
                    <br>
                    {{ tipo.monto_final  }}
                </td>
                <td>

                </td>
            </tr>

        </tbody>
        {% endfor %}
    </table>


    </body>
</html>
